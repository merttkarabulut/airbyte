[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.1.47"
name = "source-shiftbase"
description = "Source implementation for shiftbase."
authors = [ "MR MARVIS <mert.karabulut@mrmarvis.com>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/shiftbase"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_shiftbase"

[tool.poetry.dependencies]
python = "^3.10,<3.14"
airbyte-cdk = "^7"
requests = "^2.31"

[tool.poetry.scripts]
source-shiftbase = "source_shiftbase.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "*"
pytest-mock = "*"
pytest = "*"

[tool.poe]
include = [
    # Shared tasks definition file(s) can be imported here.
    # Run `poe` or `poe --help` to see the list of available tasks.
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]

[tool.pytest.ini_options]
# Skip the non-Docker test_spec test since it requires the module to be installed
# The Docker-based test_docker_image_build_and_spec test validates the spec instead
addopts = "-k 'not test_spec'"

