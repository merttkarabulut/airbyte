documentationUrl: https://docs.airbyte.com/integrations/sources/shiftbase
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Shiftbase Spec
  type: object
  required:
    - accounts
    - start_date
  properties:
    accounts:
      type: array
      title: Accounts
      description: List of Shiftbase accounts to sync data from.
      items:
        type: object
        required:
          - access_token
          - account_name
        properties:
          access_token:
            type: string
            title: Access Token
            description: Access Token generated from Shiftbase App Center.
            airbyte_secret: true
          account_name:
            type: string
            title: Account Name
            description: Account name for tracking purposes.
    start_date:
      type: string
      title: Start Date
      description: Start date for historical data sync in YYYY-MM-DD format.
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
      examples:
        - "2024-01-01"
